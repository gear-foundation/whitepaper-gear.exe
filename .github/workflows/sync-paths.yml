name: Sync Whitepaper to Vara ETH Site

on:
  push:
    branches: [ master ]

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source (whitepaper-gear.exe)
        uses: actions/checkout@v4

      - name: Checkout target (vara-eth-site)
        uses: actions/checkout@v4
        with:
          repository: gear-foundation/vara-eth-site
          token: ${{ secrets.TARGET_REPO_TOKEN }}
          path: target
          fetch-depth: 0

      - name: Clean and sync docs and public to target repo
        run: |
          # Sync contents of content/docs/ â†’ target/content/whitepaper/
          DOCS_DEST="target/content/whitepaper"
          rm -rf "$DOCS_DEST"
          mkdir -p "$DOCS_DEST"
          rsync -av content/docs/ "$DOCS_DEST/"

          # Sync contents of public/ â†’ target/public/whitepaper/
          STATIC_DEST="target/public/whitepaper"
          rm -rf "$STATIC_DEST"
          mkdir -p "$STATIC_DEST"
          rsync -av public/ "$STATIC_DEST/"

      - name: Commit and push changes
        working-directory: target
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"

          if git status --porcelain | grep .; then
            echo "ðŸŸ¢ Changes detected â€” committing"
            git add .
            git commit -m "Sync whitepaper from whitepaper-gear.exe"
            git push origin main
          else
            echo "âšª No changes to sync â€” nothing to commit"
          fi